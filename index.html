<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Design Dispatch</title>
    <!-- Load Tailwind CSS for utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom GTA: San Andreas-inspired theme colors and fonts */
        :root {
            --sa-green: #00A800; /* Primary SA accent color (Grove Street Green) */
            --sa-gold: #FFD700;  /* Secondary SA accent color (Gold/Yellow) */
            --sa-dark: #121212;  /* Darker background */
            --sa-grey: #222222;  /* Slightly darker card background */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--sa-dark);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* --- GTA: SA Typography Style (Blocky/Gang Tag feel) --- */
        .gta-title {
            font-family: 'Arial Black', sans-serif; 
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 3rem; 
            color: white;
            /* San Andreas Green and Gold Shadow */
            text-shadow: 
                -2px -2px 0 var(--sa-dark),  
                2px -2px 0 var(--sa-dark),
                -2px 2px 0 var(--sa-dark),
                2px 2px 0 var(--sa-dark),
                4px 4px 0 var(--sa-green),
                6px 6px 0 var(--sa-gold); 
        }
        
        @media (min-width: 768px) {
            .gta-title {
                font-size: 5rem;
                letter-spacing: 6px;
            }
        }
        
        .gta-subtitle {
            font-family: 'Arial Black', sans-serif;
            text-transform: uppercase;
            color: var(--sa-gold);
            text-shadow: 1px 1px 0 var(--sa-dark);
            letter-spacing: 1px;
        }

        /* Button Style for SA: Green button with Black text */
        .sa-button {
            background-color: var(--sa-green);
            color: var(--sa-dark); 
            font-weight: bold; 
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem; 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5), 0 2px 4px -2px rgba(0, 0, 0, 0.5);
            transition: background-color 0.15s, transform 0.15s;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .sa-button:hover {
            background-color: #008800; 
            transform: scale(1.02);
        }
        
        .navigation-hub {
            width: 90%;
            max-width: 600px;
            background-color: var(--sa-grey);
            border: 4px solid var(--sa-gold);
            border-radius: 12px;
        }
        
    </style>
</head>
<body>

    <!-- MAIN NAVIGATION HUB -->
    <div class="navigation-hub p-8 text-center">
        <header class="mb-10">
            <h1 class="gta-title">
                <span style="color:var(--sa-gold)">G.S.F.</span> DISPATCH
            </h1>
            <p class="gta-subtitle text-lg mt-2">Choose Your Operation</p>
        </header>

        <div class="space-y-6">
            
            <!-- 
                -------------------------------------------------
                MISSION 1: THE HUE HEIST - EDIT data-target HERE
                -------------------------------------------------
            -->
            <button 
                class="w-full sa-button text-xl py-3 navigation-link"
                data-target="hue_heist.html"
            >
                START MISSION 01: THE HUE HEIST
            </button>
            
            <!-- 
                -------------------------------------------------
                MISSION 2: THE FONT FUGITIVE - EDIT data-target HERE
                -------------------------------------------------
            -->
            <button 
                class="w-full sa-button text-xl py-3 navigation-link"
                data-target="font_fugitive.html"
            >
                START MISSION 02: THE FONT FUGITIVE
            </button>
            
            <!-- 
                -------------------------------------------------
                MISSION 3: THE GRID GAUNTLET - EDIT data-target HERE
                -------------------------------------------------
            -->
            <button 
                class="w-full sa-button text-xl py-3 navigation-link"
                data-target="code.html"
            >
                START MISSION 03: THE GRID GAUNTLET
            </button>

            <!-- 
                -------------------------------------------------
                FINAL STEP: PROCEED TO NEXT PAGE - EDIT data-target HERE
                -------------------------------------------------
            -->
            <button 
                class="w-full sa-button text-xl py-3 navigation-link mt-8"
                data-target="final_briefing.html"
            >
                PROCEED TO FINAL BRIEFING
            </button>
            
            <p class="text-gray-400 pt-4 text-sm">Target File Name is loaded from the button's data-target attribute.</p>

        </div>
    </div>

    <script>
        // Get references to all navigation buttons
        const navigationButtons = document.querySelectorAll('.navigation-link');
        
        // This function handles the navigation.
        function startNavigation(targetPage) {
            if (targetPage && targetPage !== '#') {
                window.location.href = targetPage;
            } else {
                alert("Target file name is missing!");
            }
        }

        /**
         * Function to attach click listeners directly to the buttons.
         */
        function attachNavigationListeners() {
            navigationButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Get target directly from the button's data attribute
                    const target = button.getAttribute('data-target'); 
                    startNavigation(target);
                });
            });
        }
        
        // Attach listeners when the script runs (guaranteed to be after the elements are defined)
        attachNavigationListeners();


        // Custom alert function (as alert() is forbidden)
        function alert(message) {
            console.log("Navigation Message:", message);
            const overlay = document.createElement('div');
            const SA_GREEN = '#00A800';
            const SA_GOLD = '#FFD700';
            const SA_DARK = '#121212';
            const SA_GREY = '#222222';

            overlay.className = 'fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center z-[2000]';
            overlay.innerHTML = `
                <div style="background-color: ${SA_GREY}; border-color: ${SA_GREEN};" class="p-8 rounded-lg shadow-2xl border-2 max-w-sm w-full text-center transform scale-95 transition duration-300">
                    <h3 style="color: ${SA_GOLD};" class="text-xl font-bold mb-4">GROVE STREET DISPATCH</h3>
                    <p class="text-white mb-6">${message}</p>
                    <button style="background-color: ${SA_GREEN}; color: ${SA_DARK};" class="sa-button uppercase" onclick="this.parentNode.parentNode.remove()">
                        ROGER THAT
                    </button>
                </div>
            `;
            document.body.appendChild(overlay);
        }
        
    </script>
</body>
</html>
